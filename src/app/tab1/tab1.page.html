  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="icon-1" size="2" size-md>
          <ion-icon name="qr-scanner"></ion-icon>
        </ion-col>
        <ion-col size="8" size-md>
          <ion-searchbar color="light"></ion-searchbar>
        </ion-col>
        <ion-col class="icon-2" size="2" size-md>
          <ion-icon name="chatboxes"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <div>
        <img [src]="slide.img" class="slide-img">
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
